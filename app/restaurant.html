<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- https://developers.google.com/web/fundamentals/native-hardware/fullscreen/#launching_a_page_fullscreen_from_home_screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1A1A1A"/>
  <!--favicon icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="img/icons-192.png">
  <!-- favicon icons ends -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <!-- generated by gulp 'css' task -->
  <link rel="stylesheet" href="css/main.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="container-fluid">
    <!-- Beginning header -->
    <header class="row">
      <!-- Beginning nav -->
      <nav class="grid-8">
        <h1 class=""><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->

      <ul class="grid-8" id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main class="" id="maincontent">
      <!-- Beginning map -->
      <section class="row" id="map-container" aria-label="location" role="application">
        <div class="grid-8" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="" id="restaurant-container">
        <div class="row">
          <h1 class="grid-8" id="restaurant-name"></h1>
        </div>
        <div class="row">
          <div class="grid-3">
            <img id="restaurant-img">
          </div>
          <div class="grid-5 verticle-align">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="" id="reviews-container">
        <h2 class="grid-8">Reviews</h2>
        <a href="/add-review.html">WRITE A REVIEW</a>
        <div class="row">
          <ul class="grid-8" id="reviews-list"></ul>
        </div>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning Write a review form -->
    <form id="add-review-form-container" class="container-fluid" action="http://localhost:1337/reviews/" method="post">
      <h2>Submit Review</h2>
      <div class="grid-8 review-form-group has-dynamic-label">
        <input type="name" name="name" id="reviewer-name"
          placeholder="Full Name" required autocomplete="name">
        <label for="review-form-name">Full Name</label>
      </div>
      <!-- user dont need to see restaurant_id, it for server -->
      <input type="hidden" aria-hidden="true" name="restaurant_id" id="review-form-restaurant-id"
       disabled required value="2">
      <div class="grid-8 review-form-group">
        <label for="review-form-rating">Rating</label>
        <select id="reviewer-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
      </div>
      <div class="grid-8 review-form-group">
        <label for="review-form-review">Reivew</label>
        <textarea name="comments" id="review-text"
          placeholder="write your review here" required></textarea>
      </div>
      <div class="grid-8">
        <button type="submit" name="button">Submit</button>
      </div>

    </form>
    <!-- End Write a review form -->

    <!-- Beginning footer -->
    <footer class="row" id="footer">
      Copyright (c) 2018 <a href="/"><strong> Restaurant Reviews </strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </div>

  <script type="application/javascript" charset="utf-8" src="js/lib/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF4KGeShn6fwnTcRw8y20-NoRSgvKfLCk&libraries=places&callback=initMap"></script>


</body>

</html>
