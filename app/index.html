<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- https://developers.google.com/web/fundamentals/native-hardware/fullscreen/#launching_a_page_fullscreen_from_home_screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1A1A1A"/>
    <!--favicon icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="img/icons-192.png">
    <!-- favicon icons ends -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <!-- generated by gulp 'css' task -->
    <link rel="stylesheet" href="css/main.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header
    <main id="maincontent">
      <section id="map-container" role="application" aria-label="location">
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="filter-select">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhood">
              <option value="all" role="option">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
        <div id="loader-container">
          <div class="wrap">
            <div class="loading">
              <div class="bounceball"></div>
              <div class="text">fetching data....</div>
              <p class="loader-message">this will happen only once...</p>
            </div>
          </div>
        </div>
             
        <ul id="restaurants-list"></ul>
        <!-- Fix me -->
        <!-- keep it here untill API deployment issue on Heroku resolves
        this is kept here because API response from heroku is taking 20s,
      this is to let user know we are fetching data -->
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/lib/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF4KGeShn6fwnTcRw8y20-NoRSgvKfLCk&libraries=places&callback=initMap"></script>


    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong> Restaurant Reviews </strong></a> All Rights Reserved.
    </footer>
<div style="display: none">Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </body>

</html>
