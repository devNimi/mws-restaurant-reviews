<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/grid-sys.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="container-fluid">
    <!-- Beginning header -->
    <header class="row">
      <!-- Beginning nav -->
      <nav class="grid-8">
        <h1 class=""><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->

      <ul class="grid-8" id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main class="" id="maincontent">
      <!-- Beginning map -->
      <section class="row" id="map-container">
        <div class="grid-8" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="" id="restaurant-container">
        <div class="row">
          <h1 class="grid-8" id="restaurant-name"></h1>
        </div>
        <div class="row">
          <div class="grid-3 verticle-align">
            <img id="restaurant-img">
          </div>
          <div class="grid-5 verticle-align">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="" id="reviews-container">
        <div class="row">
          <ul class="grid-8" id="reviews-list"></ul>
        </div>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer class="row" id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </div>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF4KGeShn6fwnTcRw8y20-NoRSgvKfLCk&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
